<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Packages -->
    <link rel='stylesheet' type='text/css' href="./lib/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' href="./css/style.css">
    
    <!-- Home screen icons, prepared using https://pixelied.com/ and https://favicon.io/-->
    <link rel="apple-touch-icon" href="./assets/favicon/apple-touch-icon.png">
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">

    <title>Bus ETA Display</title>
</head>

<body>
    
    <div class="font-weight-light bg-primary text-center py-2">
        <img class='mx-auto' 
            src="./assets/bus.png" 
            style='max-width:40px; max-height:40px; padding-bottom: 1px; filter: invert(100%);'>
        <small class="font-weight-light text-light block mt-1" style="letter-spacing:3px;">BUS ARRIVALS</small>
        <small class="font-weight-bold text-light block mt-1" style="letter-spacing:3px;" id="account"></small>
    </div>

    <div class="container my-1">

        <div class="row justify-content-center mt-2 mb-1 mx-2">
            <small class="font-weight-light text-center alert alert-secondary py-1" id="api-url"></small>
        </div>

        <div id="main">
            <table class="table">
                <thead>
                    <tr class="py-0">
                        <th class="text-center py-0 my-0">Airside</th>
                        <th class="text-center py-0 my-0">Landside</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="row justify-content-center py-2 mx-2">
                                <h4 class="font-weight-light">T1</h3>
                                <div id="terminal-1" class="block">
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="row justify-content-center py-2 mx-2">
                                <h4 class="font-weight-light">T1</h3>
                                <div id="landside-t1" class="block">
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="row justify-content-center py-2 mx-2">
                                <h4 class="font-weight-light">T3</h3>
                                <div id="terminal-3" class="block">
                                </div>
                            </div>
                        </td>

                        <td>
                            <div class="row justify-content-center py-2 mx-2">
                                <h4 class="font-weight-light">T3</h3>
                                <div id="landside-t3" class="block">
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="row justify-content-center py-2 mx-2">
                                <h4 class="font-weight-light">T4</h3>
                                <div id="terminal-4" class="block">
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="row justify-content-center py-2 mx-2">
                                <h4 class="font-weight-light">T4 (Arr)</h3>
                                <div id="landside-t4-arr" class="block">
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div class="row justify-content-center my-5">
                <button id="fetch-latest" class="btn btn-primary mx-2" onclick="onFetchLatest()">Fetch Latest</button>
                <button id="use-dummy" class="btn btn-link text-secondary" onclick="onUseDummy()">Use Dummy Data</button>
            </div>
            <small id="last-update-ts" class="mt-5 row justify-content-center text-muted font-weight-light">
            </small>        
        </div>
        
    </div>
</body>

<script src="./lib/jquery.min.js"></script>
<script src="./config.js"></script>

<!-- Run validation for user session -->
<script type="module">
    import { runGetETA } from "./js/main.js"

    runGetETA();

    window.onFetchLatest = function () {
        runGetETA();
    }

    window.onUseDummy = function() {
        runGetETA(true);
    }  

    document.getElementById("account").innerText = _config.account;
    document.getElementById("api-url").innerText = _config.apiUrl.getETA;

</script>
